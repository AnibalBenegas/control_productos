<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[[${producto.id ne null ? 'Editar producto' : 'Registrar producto'}]]</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/gestion.producto.css">
    <script src="https://kit.fontawesome.com/93a5155709.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <!-- N A V B A R -->
        <div>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand text-white-50" href="/">Control de Productos</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active text-white-50" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white-50" href="/nuevo">Agregar Productos</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link text-white-50 dropdown-toggle" href="#" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Dropdown
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Action</a></li>
                                    <li><a class="dropdown-item" href="#">Another action</a></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link">Disabled</a>
                            </li>
                        </ul>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">&nbsp;Search</button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>
        <br>
        <div>
            <div class="text-center">
                <h3 class="row col-6 g-3 px-5 text-center">[[${producto.id ne null ? 'Editar producto' : 'Registrar
                    producto'}]]</h3>
            </div>
            <div class="card-body">
                <form th:action="@{/guardar}" th:object="${producto}" method="post" class="row g-3">

                    <div class="col-md-6">
                        <label for="inputCodigo" class="form-label">Codigo</label>
                        <input th:field="*{codigo}" type="text" class="form-control" id="inputCodigo" placeholder="Codigo">
                    </div>
                    <div class="col-md-6">
                        <label for="inputNombre" class="form-label">Nombre</label>
                        <input th:field="*{nombre}" type="text" class="form-control" id="inputNombre" placeholder="Nombre">
                    </div>
                    <div class="col-6">
                        <label for="inputMarca" class="form-label">Marca</label>
                        <input th:field="*{marca}" type="text" class="form-control" id="inputMarca" placeholder="Marca">
                    </div>
                    <div class="col-6">
                        <label for="inputOrigen" class="form-label">Origen</label>
                        <input th:field="*{hechoEn}" type="text" class="form-control" id="inputOrigen" placeholder="Origen">
                    </div>
                    <div class="col-md-6">
                        <label for="inputPrecio" class="form-label">Precio</label>
                        <input th:field="*{precio}" type="number" class="form-control" id="inputPrecio" placeholder="Precio">
                    </div>
                    <div class="col-md-6">
                    </div>
                    <br>
                    <div class="col-2">
                        <button type="submit" class="btn btn-primary"><i class="far fa-save"></i>&nbsp;Agregar</button>
                    </div>
                    <div class="col-2">
                        <button class="btn btn-danger"><a href="/"><i class="fas fa-ban"></i>&nbsp;Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
